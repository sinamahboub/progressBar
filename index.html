<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>progressBar</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div id="container">
      <div id="progress">
        <span id="progressName" style="--nameColor: #dcd7c9">HTML -> 80%</span>
        <div
          class="progressBack"
          style="--backColor: #dcd7c9; --borderColor: #3f4e4f"
        >
          <div
            class="progressFront"
            style="--fill: 80%; --frontColor: #3f4e4f"
          ></div>
        </div>
      </div>
    </div>
  </body>
</html>
